version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: raffle_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-raffle_web3}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - raffle_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: raffle_redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - raffle_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend (FastAPI + aiogram)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=${PYTHON_VERSION:-3.11}
    container_name: raffle_backend
    env_file:
      - .env
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-raffle_web3}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0

      # App settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SECRET_KEY: ${SECRET_KEY}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_USER_ID: ${ADMIN_USER_ID}

      # TON Blockchain
      RAFFLE_WALLET_ADDRESS: ${RAFFLE_WALLET_ADDRESS}
      RAFFLE_WALLET_MNEMONIC: ${RAFFLE_WALLET_MNEMONIC}
      TON_CENTER_API_KEY: ${TON_CENTER_API_KEY}

      # Random.org
      RANDOM_ORG_API_KEY: ${RANDOM_ORG_API_KEY}

      # Raffle configs
      EXPRESS_MIN_PARTICIPANTS: ${EXPRESS_MIN_PARTICIPANTS:-5}
      EXPRESS_ENTRY_FEE: ${EXPRESS_ENTRY_FEE:-1.0}
      EXPRESS_TIMER_MINUTES: ${EXPRESS_TIMER_MINUTES:-1}

      STANDARD_MIN_PARTICIPANTS: ${STANDARD_MIN_PARTICIPANTS:-10}
      STANDARD_ENTRY_FEE: ${STANDARD_ENTRY_FEE:-2.0}
      STANDARD_TIMER_MINUTES: ${STANDARD_TIMER_MINUTES:-2}

      PREMIUM_MIN_PARTICIPANTS: ${PREMIUM_MIN_PARTICIPANTS:-30}
      PREMIUM_ENTRY_FEE: ${PREMIUM_ENTRY_FEE:-5.0}
      PREMIUM_TIMER_MINUTES: ${PREMIUM_TIMER_MINUTES:-5}

      COMMISSION_PERCENT: ${COMMISSION_PERCENT:-10.0}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - raffle_network
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        python -m app.main
      "

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=${NODE_VERSION:-20}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_WS_URL=${VITE_WS_URL}
        - VITE_RAFFLE_WALLET=${RAFFLE_WALLET_ADDRESS}
        - VITE_TON_MANIFEST_URL=${VITE_TON_MANIFEST_URL}
    container_name: raffle_frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - raffle_network
    restart: unless-stopped

  # Nginx (Optional - для production)
  nginx:
    image: nginx:alpine
    container_name: raffle_nginx
    env_file:
      - .env
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - raffle_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    name: raffle_postgres_data
  redis_data:
    name: raffle_redis_data
  backend_logs:
    name: raffle_backend_logs
  frontend_dist:
    name: raffle_frontend_dist

networks:
  raffle_network:
    name: raffle_network
    driver: bridge
